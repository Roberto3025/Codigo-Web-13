    <title>Document</title>

  <body>
    <form>
      <h1>Registros Estudiante</h1>
      <p>Nombres :
        <input
          type="text"
          placeholder="Ingrese su Nombre"
          name="nombre"
          id="mi_nombre"
          required
        />
      </p>
      <p>Apellidos :
        <input
          type="text"
          placeholder="Ingrese sus Apellidos"
          name="apellidos"
          id="mi_apellido"
          required
        />
      </p>
      <p>DNI :
        <input
          type="text"
          placeholder="Ingrese su DNI"
          name="DNI"
          id="mi_Dni"
          maxlength="8"
          minlength="8"
          required
        />
      </p>
      <p>Fecha Nacimiento :
        <input
          type="date"
          placeholder="Fecha de nacimiento"
          name="FechaNacmiento"
          id="mi_nacmiento"
          required
        />
      </p>
      <p>Direccion :
        <input
          type="text"
          placeholder="Ingrese su Direccion"
          name="Direccion"
          id="mi_Direccion"
        />
      </p>
      <p>Email :
        <input
          type="email"
          placeholder="Ingrese su Email"
          name="Email"
          id="mi_email"
          required
        />
      </p>
      <p>Celuar :
        <input
          type="tel"
          placeholder="Ingrese su Celular"
          name="celular"
          id="mi_Celular"
        />
      </p>
      <p>
         <strong>Estado Civil</strong><br>
        <input type="checkbox" name="opcion_estadocivil" checked /> Casada
        <br />
        <input type="checkbox" name="opcion_estadocivil" /> Soltera <br />
        <input type="checkbox" name="opcion_estadocivil" /> Viuda <br />
        <input type="checkbox" name="opcion_estadocivil" /> Divorciada
      </p>

      <p><input type="submit" value="Registrar" /></p>
    </form>
